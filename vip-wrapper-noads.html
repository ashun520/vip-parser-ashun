<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>VIP解析播放</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
    }
    .tip {
      color: white;
      text-align: center;
      padding-top: 30%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <iframe id="vipFrame" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("url");
    if (videoUrl) {
      const iframe = document.getElementById("vipFrame");
      iframe.src = "https://jx.playerjy.com/?url=" + encodeURIComponent(videoUrl);
    } else {
      document.body.innerHTML = '<div class="tip">请在链接中添加 ?url= 视频地址</div>';
    }
  </script>
</body>
</html>
